plugins {
    id 'java'
    id 'idea'
}

group 'ca.pfv.spmf'
version '2.12.1'

repositories {
    mavenCentral()
}

ext {
    versions = [:]
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
}

tasks.withType(JavaCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    options.fork = true
}
